<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stats Table</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        thead {
            background-color: #3f51b5; 
            color: white;
        }
        
        th {
            font-weight: bold;
            text-transform: uppercase;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f2f2f2; 
        }
        
        tbody tr:hover {
            background-color: #e8eaf6; 
            cursor: pointer;
        }

        td:not(:first-child) {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Creative Stats Table</h1>

    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>KILLS</th>
                <th>SAVED</th>
                <th>DEATHS</th>
                <th>REVIVES</th>
				<th>WIN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hockerman</td>
                <td>10</td>
                <td>0</td>
                <td>1</td>
                <td>0</td>
				<td>0</td>
            </tr>
            <tr>
                <td>Cool Doggo</td>
                <td>13</td>
                <td>4</td>
                <td>8</td>
                <td>7</td>
				<td>1</td>
            </tr>
            <tr>
                <td>Andrews</td>
                <td>19</td>
                <td>2</td>
                <td>10</td>
                <td>11</td>
				<td>0</td>
            </tr>
            <tr>
                <td>Strawberry</td>
                <td>2</td>
                <td>9</td>
                <td>3</td>
                <td>5</td>
				<td>1</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
